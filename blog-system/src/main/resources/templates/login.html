<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control - Weijue's Blog</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <style>
        .portal-ring {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            border-radius: 50%;
            animation: spin 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
        .portal-ring::before {
            content: '';
            position: absolute;
            top: -10px; left: 50%;
            width: 20px; height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-color);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Decorative Ring -->
        <div class="portal-ring"></div>

        <div class="login-card card fade-in" style="border: 1px solid rgba(56, 189, 248, 0.5); box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);">
            <h2 class="text-center mb-4" style="font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: #38BDF8;">SYSTEM ACCESS</h2>
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <input type="text" name="username" placeholder="IDENTITY" required autofocus style="text-align: center; letter-spacing: 2px;">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="PASSPHRASE" required style="text-align: center; letter-spacing: 2px;">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; height: 50px; font-size: 1.1rem;">AUTHENTICATE</button>
                
                <div th:if="${param.error}" class="error-msg fade-in">
                    âš  ACCESS DENIED: INVALID CREDENTIALS
                </div>
            </form>
            <div class="text-center mt-4">
                <a th:href="@{/}" class="btn btn-outline" style="font-size: 0.8rem; opacity: 0.7;">ABORT SEQUENCE</a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/visual-effects.js}"></script>
</body>
</html>
